version: "3.9"  # optional since v1.27.0
services:
  Authentication:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
      args:
        jar_name: auth-service
        jar_path: auth
        jar_port: 8882
    image: bnz/auth-service
    restart: always
    depends_on:
      - Configuration
      - Discovery
  Configuration:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
      args:
        jar_name: config-service
        jar_path: config
        jar_port: 8880
    image: bnz/config-service
    restart: always
  Discovery:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
      args:
        jar_name: discovery-service
        jar_path: discovery
        jar_port: 8761
    image: bnz/discovery-service
    restart: always
    depends_on:
      - Configuration
  Gateway:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
      args:
        jar_name: gateway-service
        jar_path: gateway
        jar_port: 3000
    image: bnz/gateway-service
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - Configuration
      - Discovery
  Users:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
      args:
        jar_name: user-service
        jar_path: users
        jar_port: 8885
    image: bnz/users-service
    restart: always
    depends_on:
      - Configuration
      - Discovery
  Quizzes:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
      args:
        jar_name: quizzes-service
        jar_path: quizzes
        jar_port: 8885
    image: bnz/quizzes-service
    restart: always
    depends_on:
      - Configuration
      - Discovery
  RabbitQueue:
    image: rabbitmq:3.10.5-management-alpine
    container_name: 'rabbitmq'
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - ./docker/rabbitmq/data/:/var/lib/rabbitmq/
      - ./docker/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rabbitmq_go_net

networks:
  rabbitmq_go_net:
    driver: bridge