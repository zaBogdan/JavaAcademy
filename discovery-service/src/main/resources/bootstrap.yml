spring:
  application:
    name: discovery
  cloud:
    config:
      uri: http://Configuration:8880
      fail-fast: true
      password: 'helloWorld'
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
      enableSelfPreservation: false